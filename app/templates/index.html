{% extends "base.html" %}

{% block content %}
<h1>Últimas Noticias</h1>
{% for noticia in noticias %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ noticia.titulo }}</h5>
            <p class="card-text">{{ noticia.contenido[:200] }}...</p>
            <a href="{{ url_for('ver_noticia', noticia_id=noticia.id) }}" class="btn btn-primary">Leer más</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
