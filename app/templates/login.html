<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <form id="loginForm">
                <table class="form-table">
                    <tr>
                        <td><label for="username">Nombre de usuario</label></td>
                        <td><input type="text" class="form-control" id="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña</label></td>
                        <td><input type="password" class="form-control" id="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <a href="#" class="link-subtle">¿Olvidaste tu contraseña?</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Inicio de sesión:', username);
        });
    </script>
</body>
</html>
