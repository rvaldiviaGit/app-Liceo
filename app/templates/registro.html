<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/registro-styles.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="registro-container">
            <div class="registro-header">
                <h2>Registro de Usuario</h2>
            </div>
            <form id="registroForm">
                <table class="form-table">
                    <tr>
                        <td><label for="nombre">Nombre</label></td>
                        <td><input type="text" class="form-control" id="nombre" required></td>
                        <td><label for="apellido">Apellido</label></td>
                        <td><input type="text" class="form-control" id="apellido" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo Electrónico</label></td>
                        <td colspan="3"><input type="email" class="form-control" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="username">Nombre de Usuario</label></td>
                        <td colspan="3"><input type="text" class="form-control" id="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña</label></td>
                        <td><input type="password" class="form-control" id="password" required></td>
                        <td><label for="confirmarPassword">Confirmar Contraseña</label></td>
                        <td><input type="password" class="form-control" id="confirmarPassword" required></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-center">
                            <p>¿Ya tienes una cuenta? <a href="#" class="link-subtle">Iniciar Sesión</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;

            if (password !== confirmarPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            console.log('Registro:', { nombre, apellido, email, username });
        });
    </script>
</body>
</html>
